# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Shy.im Shopware FAQ
subtitle: Your Shopware search
description:
author: Soner Sayakci
language: de
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://shyim.me
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: apollo

archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

startyear: 2017

all_minifier: true

algolia:
  appId: "ENSEDQP1OV"
  apiKey: "259ad963de8405f11e9542068235a9e1"
  adminApiKey: "b82d4288fbc3559c5ca61710fd8ac248"
  chunkSize: 5000
  indexName: "hexo"
  fields:
    - excerpt
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title
    - content:strip


pwa:
  manifest:
    path: /manifest.json
    body:
      name: Shopware FAQ
      short_name: Shopware FAQ
      start_url: "/index.html"
      display: "standalone"
      background_color: "#fff"
      description: "Shopware FAQ"
      orientation: "portrait"
      icons:
        - src: /avatar-icon.png
          sizes: 192x192
          type: image/png
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
        - /archives/
        - /supporters/
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: !!js/regexp /hm.baidu.com/
        strategy: networkOnly
      - pattern: !!js/regexp /.*\.(js|css|jpg|jpeg|png|gif)$/
        strategy: cacheFirst
      - pattern: !!js/regexp /\//
        strategy: networkFirst
  priority: 5